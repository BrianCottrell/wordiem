<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Wordiem</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "wrapper">
            <div class="logo"><img src="img/typelogo.png"></img></div>
            <h1 class="logotype"><img src="img/logowithtype.png"></img></h1>
            <div class="tagline">Your personal vocabulary expander.</div>
            <br>
            <div class="urldiv">
                <input class='url-input'></input>
                <button class='url-button'><i class="fa fa-link"></i> Text from URL</button>
                <a href="http://cs-server.usc.edu:28154/image_capture.html" target="_blank"><button class='capture-button'><i class="fa fa-camera"></i> Take a photo of text</button></a>
                <button class='photo-button'><i class="fa fa-file-image-o"></i> Upload text image</button>
            </div>
            <br>
            <div class="textdiv">
                <textarea rows="10" class='image-text'>Paste text here or import it from an image</textarea>
            </div>
            <button class='enter-text'><i class="fa fa-comments"></i> WORDIEM!</button>
            <br>
            <button class='speech-button'><i class="fa fa-volume-up"></i> Text audio</button>
            <button class='vocabulary-button'><i class="fa fa-list-ul"></i> My vocabulary</button>
            <div class='text-container'></div>
            <br>
            <div class='definition-container'></div>
            <div class='vocabulary-list'></div>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>

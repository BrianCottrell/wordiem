<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Wordiem</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <div class = "wrapper">
            <div class="logo"></div>
            <h1 class="logotype">Wordiem</h1>
            <br>
            <div class="urldiv">
                <input class='url-input'></input>
                <button class='url-button'>Get text from url</button>
                <a href="http://cs-server.usc.edu:28154/image_capture.html" target="_blank"><button class='capture-button'>Photograph Text</button></a>
                <button class='photo-button'>Get text from photo</button>
            </div>
            <br>
            <textarea rows="10" class='image-text'>Paste text here or import it from an image</textarea>
            <button class='enter-text'>Read your imported text</button>
            <br>
            <button class='speech-button'>Text audio</button>
            <button class='vocabulary-button'>Vocabulary</button>
            <div class='text-container'></div>
            <br>
            <div class='definition-container'></div>
            <div class='vocabulary-list'></div>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>
